options {
    directory "/var/cache/bind";
    
    // Listen on all interfaces (both IPv4 and IPv6)
    listen-on { any; };
    listen-on-v6 { any; };

    recursion yes;
    allow-recursion { any; };

    // Disable fetching of DNSKEYs 
    dnssec-validation no;

    allow-query { any; };

    // Disable zone transfers and dynamic updates
    allow-transfer { none; };
    allow-update { none; };

    // Set maximum response size for EDNS over UDP
    edns-udp-size 65535;
    max-udp-size 65535;
};

include "/etc/bind/rndc.key"; 

controls {
    inet 127.0.0.1 port 953 allow { 127.0.0.1; } keys { "rndc-key"; };
};


// Zones configuration


zone "com" {
    type primary;
    file "/var/lib/bind/db.com";
    allow-query { any; };
};

zone "commandcontrol.com" {
    type primary;
    file "/var/lib/bind/db.commandcontrol.com";
    allow-query { any; };
};

zone "s.commandcontrol.com" {
    type forward;
    forward only;
    forwarders { 10.89.0.4; };
};

zone "example.com." {
    type primary;
    file "/var/lib/bind/db.example.com";
    allow-query { any; };
};



